<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProTrade Terminal</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #000000; --card: #1c1c1e; --text: #ffffff; --sub: #8e8e93; --blue: #0a84ff; --green: #30d158; --red: #ff453a; --border: #38383a; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 0; padding-bottom: 90px; }
        
        .header { padding: 20px; border-bottom: 1px solid var(--border); }
        .title { font-size: 22px; font-weight: 700; }
        .subtitle { font-size: 13px; color: var(--sub); }

        .page { display: none; padding: 16px; }
        .page.active { display: block; }

        .card { background: var(--card); border-radius: 12px; padding: 16px; margin-bottom: 12px; }
        .card-title { font-size: 13px; color: var(--sub); text-transform: uppercase; margin-bottom: 10px; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        label { display: block; font-size: 11px; color: var(--sub); margin-bottom: 5px; }
        input { width: 100%; background: #2c2c2e; border: none; color: white; padding: 12px; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        
        .btn { width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: 600; font-size: 16px; cursor: pointer; margin-top: 10px; }
        .btn-primary { background: var(--blue); color: white; }
        .btn-danger { background: rgba(255, 69, 58, 0.15); color: var(--red); }

        .bot-list-item { background: var(--card); padding: 15px; border-radius: 10px; margin-bottom: 8px; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .bot-list-item.selected { border-color: var(--blue); }

        .navbar { position: fixed; bottom: 0; width: 100%; background: rgba(28,28,30,0.95); backdrop-filter: blur(10px); border-top: 1px solid var(--border); display: flex; justify-content: space-around; padding: 10px 0; }
        .nav-item { font-size: 10px; color: var(--sub); display: flex; flex-direction: column; align-items: center; }
        .nav-item.active { color: var(--blue); }
        .nav-icon { font-size: 20px; margin-bottom: 2px; }
        
        .fab { position: fixed; bottom: 80px; right: 20px; width: 44px; height: 44px; background: var(--blue); border-radius: 22px; color: white; display: flex; align-items: center; justify-content: center; font-size: 24px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

    <div class="header">
        <div class="title">ProTrade</div>
        <div class="subtitle" id="active_label">Active: MAIN</div>
    </div>

    <div id="page-home" class="page active">
        <div class="card">
            <div class="card-title">Total PnL</div>
            <div style="font-size: 32px; font-weight: bold;">$ 0.00</div>
            <div style="font-size: 13px; color: var(--green); margin-top: 5px;">‚óè System Online</div>
        </div>
    </div>

    <div id="page-bots" class="page">
        <div id="bot-list"></div>
    </div>

    <div id="page-settings" class="page">
        <input type="hidden" id="bot_id" value="MAIN">
        <div class="card">
            <div class="card-title">Main Strategy</div>
            <div style="margin-bottom: 10px;">
                <label>Pair (Symbol)</label>
                <input type="text" id="symbol" value="ETH/USDC" style="color: var(--blue); font-weight: bold;">
            </div>
            <div class="grid">
                <div><label>Order $</label><input type="number" id="amount" value="10"></div>
                <div><label>Martingale</label><input type="number" id="mart" value="1.5"></div>
                <div><label>Drop %</label><input type="number" id="drop" value="0.35"></div>
                <div><label>TP %</label><input type="number" id="tp" value="0.5"></div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-title">Advanced</div>
            <div class="grid">
                <div><label>Min Price</label><input type="number" id="min_p" value="0"></div>
                <div><label>Max Price</label><input type="number" id="max_p" value="0"></div>
                <div><label>Trailing Dev</label><input type="number" id="trail" value="0.1"></div>
                <div><label>Stop Loss</label><input type="number" id="sl" value="0"></div>
            </div>
        </div>

        <button class="btn btn-primary" onclick="saveData()">SAVE & RUN</button>
        <button class="btn btn-danger" onclick="stopBot()">STOP</button>
    </div>

    <div class="fab" onclick="addBot()">+</div>

    <div class="navbar">
        <div class="nav-item active" onclick="nav('home')"><div class="nav-icon">üìä</div>Stats</div>
        <div class="nav-item" onclick="nav('bots')"><div class="nav-icon">ü§ñ</div>Bots</div>
        <div class="nav-item" onclick="nav('settings')"><div class="nav-icon">‚öôÔ∏è</div>Config</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let bots = [{id: 'MAIN', name: 'Main Bot'}];

        function nav(page) {
            document.querySelectorAll('.page').forEach(e => e.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
            document.getElementById('page-'+page).classList.add('active');
            
            // Highlight icon
            const idx = ['home', 'bots', 'settings'].indexOf(page);
            document.querySelectorAll('.nav-item')[idx].classList.add('active');

            document.querySelector('.fab').style.display = (page === 'bots') ? 'flex' : 'none';
        }

        function renderBots() {
            const c = document.getElementById('bot-list');
            c.innerHTML = '';
            bots.forEach(b => {
                const el = document.createElement('div');
                el.className = `bot-list-item ${document.getElementById('bot_id').value === b.id ? 'selected' : ''}`;
                el.innerHTML = `<div><b>${b.name}</b><br><span style="font-size:10px">${b.id}</span></div><div>üü¢</div>`;
                el.onclick = () => {
                    document.getElementById('bot_id').value = b.id;
                    document.getElementById('active_label').innerText = 'Active: ' + b.id;
                    renderBots();
                    nav('settings');
                };
                c.appendChild(el);
            });
        }

        function addBot() {
            const id = 'BOT_' + Math.floor(Math.random()*999);
            bots.push({id: id, name: 'Bot ' + bots.length});
            renderBots();
        }

        function saveData() {
            if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
            const data = {
                action: 'update_bot',
                bot_id: document.getElementById('bot_id').value,
                symbol: document.getElementById('symbol').value.toUpperCase(),
                amount: document.getElementById('amount').value,
                mart: document.getElementById('mart').value,
                drop: document.getElementById('drop').value,
                tp: document.getElementById('tp').value,
                min_p: document.getElementById('min_p').value,
                max_p: document.getElementById('max_p').value,
                trail: document.getElementById('trail').value,
                sl: document.getElementById('sl').value
            };
            tg.sendData(JSON.stringify(data));
            tg.close();
        }

        function stopBot() {
            if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');
            const id = document.getElementById('bot_id').value;
            tg.sendData(JSON.stringify({action: 'stop_bot', bot_id: id}));
            tg.close();
        }

        renderBots();
        nav('home');
    </script>
</body>
</html>
