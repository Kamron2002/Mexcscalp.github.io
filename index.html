<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saraf V46</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* (–°—Ç–∏–ª–∏ —Ç–µ –∂–µ —Å–∞–º—ã–µ, —Å–æ–∫—Ä–∞—Ç–∏–ª –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞, –æ–Ω–∏ —Ä–∞–±–æ—Ç–∞—é—Ç) */
        :root { --bg: #09090b; --card: #18181b; --text: #fafafa; --sub: #a1a1aa; --primary: #3b82f6; --green: #22c55e; --red: #ef4444; --border: #27272a; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 0; padding-bottom: 90px; }
        .header { padding: 20px; background: linear-gradient(180deg, rgba(59,130,246,0.1) 0%, rgba(9,9,11,0) 100%); }
        .title { font-size: 24px; font-weight: 800; }
        .page { display: none; padding: 0 16px; }
        .page.active { display: block; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 16px; margin-bottom: 12px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        label { display: block; font-size: 11px; color: var(--sub); margin-bottom: 6px; }
        input { width: 100%; background: #000; border: 1px solid var(--border); color: white; padding: 14px; border-radius: 10px; font-size: 15px; box-sizing: border-box; outline: none; }
        .bot-item { display: flex; align-items: center; justify-content: space-between; background: var(--card); padding: 16px; border-radius: 14px; margin-bottom: 10px; border: 1px solid var(--border); }
        .bot-item.selected { border-color: var(--primary); }
        .navbar { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(24,24,27,0.95); border-top: 1px solid var(--border); display: flex; justify-content: space-around; padding: 12px 0; }
        .nav-item { color: var(--sub); font-size: 10px; display: flex; flex-direction: column; align-items: center; }
        .nav-item.active { color: var(--primary); }
        .btn { width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: bold; font-size: 15px; cursor: pointer; color: white; margin-top: 10px; }
        .btn-primary { background: var(--primary); }
        .btn-danger { background: rgba(239,68,68,0.1); color: var(--red); border: 1px solid var(--red); }
        .fab { position: fixed; bottom: 85px; right: 20px; width: 50px; height: 50px; border-radius: 25px; background: var(--primary); color: white; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <div class="title">Saraf V46</div>
        <div style="font-size: 12px; color: var(--sub);" id="active_bot_label">Active: MAIN</div>
    </div>

    <div id="page-home" class="page active">
        <div class="card">
            <div style="font-size: 14px; color: var(--sub);">PnL Overview</div>
            <div style="font-size: 32px; font-weight: bold; margin: 10px 0;">+ 0.00 $</div>
            <div style="font-size: 12px; color: var(--green);">Waiting for trades...</div>
        </div>
    </div>

    <div id="page-bots" class="page">
        <div id="bot-list"></div>
    </div>

    <div id="page-settings" class="page">
        <div class="card">
            <input type="hidden" id="bot_id_input" value="MAIN">
            <div style="margin-bottom: 12px;"><label>Pair</label><input type="text" id="symbol" value="ETH/USDC"></div>
            <div class="grid">
                <div><label>Order $</label><input type="number" id="amount" value="10"></div>
                <div><label>Martingale</label><input type="number" id="mart" value="1.5"></div>
                <div><label>Drop %</label><input type="number" id="drop" value="0.35"></div>
                <div><label>TP %</label><input type="number" id="tp" value="0.5"></div>
            </div>
        </div>
        <div class="card">
            <div class="grid">
                <div><label>Min Price</label><input type="number" id="min_p" value="0"></div>
                <div><label>Max Price</label><input type="number" id="max_p" value="0"></div>
                <div><label>Trail Dev</label><input type="number" id="trail" value="0.1"></div>
                <div><label>Stop Loss</label><input type="number" id="sl" value="0"></div>
            </div>
        </div>
        <button class="btn btn-primary" onclick="saveConfig()">SAVE & START</button>
        <button class="btn btn-danger" onclick="stopBot()">STOP BOT</button>
    </div>

    <div class="fab" onclick="addNewBot()">+</div>

    <div class="navbar">
        <div class="nav-item active" onclick="switchTab('home')"><span>üìä</span>Stats</div>
        <div class="nav-item" onclick="switchTab('bots')"><span>ü§ñ</span>Bots</div>
        <div class="nav-item" onclick="switchTab('settings')"><span>‚öôÔ∏è</span>Config</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let bots = [{id: 'MAIN', name: 'Main Bot'}];

        function switchTab(tab) {
            document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById('page-' + tab).classList.add('active');
            
            // Highlight icon
            const idx = ['home', 'bots', 'settings'].indexOf(tab);
            document.querySelectorAll('.nav-item')[idx].classList.add('active');
            
            document.querySelector('.fab').style.display = (tab === 'bots') ? 'flex' : 'none';
        }

        function renderBotList() {
            const c = document.getElementById('bot-list');
            c.innerHTML = '';
            bots.forEach(b => {
                const el = document.createElement('div');
                el.className = `bot-item ${document.getElementById('bot_id_input').value === b.id ? 'selected' : ''}`;
                el.innerHTML = `<div><b>${b.name}</b><br><span style="font-size:10px; color:#666">${b.id}</span></div><div>üü¢</div>`;
                el.onclick = () => {
                    document.getElementById('bot_id_input').value = b.id;
                    document.getElementById('active_bot_label').innerText = 'Active: ' + b.id;
                    renderBotList();
                    switchTab('settings');
                };
                c.appendChild(el);
            });
        }

        function addNewBot() {
            const id = 'BOT_' + Math.floor(Math.random()*1000);
            bots.push({id: id, name: 'New Bot'});
            renderBotList();
        }

        function saveConfig() {
            if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
            const data = {
                action: 'update_bot',
                bot_id: document.getElementById('bot_id_input').value,
                symbol: document.getElementById('symbol').value.toUpperCase(),
                amount: document.getElementById('amount').value,
                mart: document.getElementById('mart').value,
                drop: document.getElementById('drop').value,
                tp: document.getElementById('tp').value,
                min_p: document.getElementById('min_p').value,
                max_p: document.getElementById('max_p').value,
                trail: document.getElementById('trail').value,
                sl: document.getElementById('sl').value
            };
            tg.sendData(JSON.stringify(data));
            tg.close(); // –ó–ê–ö–†–´–í–ê–ï–ú –û–ö–ù–û –ü–û–°–õ–ï –°–û–•–†–ê–ù–ï–ù–ò–Ø
        }

        function stopBot() {
            const id = document.getElementById('bot_id_input').value;
            tg.sendData(JSON.stringify({action: 'stop_bot', bot_id: id}));
            tg.close();
        }

        renderBotList();
        switchTab('home');
    </script>
</body>
</html>
